<include file="Public/head"/>
<body class="no-skin">
<include file="Public/header"/>
<div class="main-container" id="main-container">


    <include file="Public/sidebar"/>
    <div class="main-content">
        <div class="main-content-inner">
            <!-- #section:basics/content.breadcrumbs -->
            <include file="Public/breadcrumbs"/>

            <!-- /section:basics/content.breadcrumbs -->
            <div class="page-content">
                <include file="Public/set"/>

                <!-- /section:settings.box -->
                <div class="row" style="margin-bottom: 20px;">
                    <div class="alert alert-block alert-success">
                        友情提示：拥有{$user.gold}个原力值，可兑换{$total_rmb}元人民币。        </div>
                    <div class="col-xs-12" >
                        <!-- PAGE CONTENT BEGINS -->
                        <form class="form-horizontal" id="form" name="form" action="{:u('outcash')}" method="post">
                            <div class="form-group" style="margin-bottom: 20px; display:none;">
                                <label class="col-sm-1 control-label no-padding-right" for="form-field-1">  </label>
                                <div class="col-sm-9">
                                    <input type="text" name="num" id="num" onkeyup="this.value=this.value.replace(/\D/g,'')" onafterpaste="this.value=this.value.replace(/\D/g,'')"
                                           class="col-xs-10 col-sm-5">
                                    <input type="hidden" name="type"  value="2">

                                </div>
                            </div>
                        </form>


                        <table class="table table-striped table-bordered">

                            <thead>
                            <tr>

                                <th>原力值</th>
                                <th>人民币</th>
                                <th>操作</th>

                            </tr>
                            </thead>

                            <volist name="list" id="val">
                                <tbody>
                                <tr>
                                    <td>{$val['fictitious_rmb']}个原力值</td>
                                    <td>获得{$val['rmb']}人民币</td>
                                    <td class="outmoney" val="{$val['rmb']}">兑换</td>
                                </tr>
                                </tbody>
                            </volist>


                        </table>

                        <!-- PAGE CONTENT ENDS -->
                    </div><!-- /.col -->
                </div><!-- /.row -->




            </div><!-- /.page-content -->



        </div>
    </div><!-- /.main-content -->
    <include file="Public/footer"/>

</div><!-- /.main-container -->

<include file="Public/footerjs"/>
<script src="__PUBLIC__/qwadmin/js/bootbox.js"></script>
<!-- inline scripts related to this page -->
<script type="text/javascript">

    $(".outmoney").click(function () {
        var rmb = $(this).attr('val');
        bootbox.confirm({
            title: "系统提示",
            message: "是否要提现"+rmb+"人民币?",
            callback: function (result) {
                if (result) {
                    $("#num").val(rmb);
                    $('#form').submit();
                }
            },
            buttons: {
                "cancel": {"label": "取消"},
                "confirm": {
                    "label": "确定",
                    "className": "btn-danger"
                }
            }
        });
    });
</script>
</body>
</html>
